<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;

            margin: auto;
            padding: 20px;
            background-color: rgb(184, 199, 200);

        }

        .features {
            display: flex;
            flex-direction: column;
            position: relative;
            left: -320px;
            top: -500px;

        }

        .features img {
            height: 19vh;
            margin-bottom: 9px;
            cursor: pointer;
            opacity: 0.6;

        }

        .features img:hover {
            opacity: 1;
            transform: scale(0.2s);

        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: -150px;

        }

        .product-image-container {
            width: 400px;
            height: 500px;

            overflow: hidden;
            position: relative;
        }

        #productImage {

            transition: transform 0.5s ease;
            height: 510px;
            width: auto;
            padding-top: -100px;
        }

        #productImage:hover {
            transform: scale(1.5);
        }

        button {
            width: 140px;
            color: #fff;
            font-size: 15px;
            outline: none;
            border: 0;
            border-radius: 5px;
            background-color: #a27a47;
            padding: 10px 15px;
            box-sizing: border-box;
            cursor: pointer;

        }

        button .fa {
            margin-right: 10px;

        }

        .cart-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            width: 200px;
            background-color: #fff;
            margin-left: 1100px;
        }

        .cart-container h3 {
            margin-bottom: 5px;
            color: #333;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item p {
            margin: 0;
            font-size: 14px;
        }

        .color {
            margin-top: -400px;
        }

        .cart-item button {
            background-color: #685454;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .quantity-selector button {
            width: 30px;
            height: 30px;
        }

        .quantity-selector input {
            width: 50px;
            text-align: center;
        }

        #reviews-container {
            margin-top: 30px;
        }

        .review {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            cursor: pointer;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
        }

        .star.selected {
            color: #f39c12;
        }

        @media (max-width: 768px) {
            .product-image-container {
                width: 100%;
            }

            .quantity-selector input {
                width: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="cart-container"><span class=" fa fa-shopping-cart"></span>
        <h3>Your Cart</h3>
        <div id="cart-items">
        </div>
    </div>
    <div class="product">
        <h1>Product Name:Kanjeevaram Silk Sarees</h1>

        <div class="product-image-container">
            <img id="productImage"
                src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQuWcbsfAnR-OBSwO-yjOZdRHwcnc8sV7ZqL5WOOl_X9W997WPLC_i61ouCC4hF_0Jjs8BJDZWis-no7ZtFh1VA5xhklDsHrjJTY00SvDelZXusbLzhSWWa"
                onclick="clicking(this)" alt="">
        </div>

        <div class="variant-selector">
            <div class="features">
                <img src="https://vastrakaala.com/cdn/shop/files/photo_5390926595436433341_y.jpg?v=1720853912&width=700"
                    onclick="clicking(this)" alt="">
                <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTPYDrtNAFCFdWJjK3UlzOMUoHeWXZEhtCYPVGsHG7vcopG3lKZpHwwxZE2FXOqeuZRP-BlZ_LLjY02BI2ZzrML4SG7GGVwcaEjiwdR5ArZUtyirsdbuooh"
                    onclick="clicking(this)" alt="">
                <img src="https://lajreedesigner.com/cdn/shop/products/ShrijiAvadh-Sahityasilk-Maroon_1_900x1350_crop_center@2x.jpg?v=1669794549"
                    onclick="clicking(this)" alt="">
            </div>
            <div class="color">
                <label id="color">Choose Color:</label>
                <select id="colorSelect">
                    <option
                        data-img="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQuWcbsfAnR-OBSwO-yjOZdRHwcnc8sV7ZqL5WOOl_X9W997WPLC_i61ouCC4hF_0Jjs8BJDZWis-no7ZtFh1VA5xhklDsHrjJTY00SvDelZXusbLzhSWWa"
                        data-price="110">Black-$110
                    </option>
                    <option value="red"
                        data-img="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQa8Z6luL6618CH5_DH5G2Elct_UIVU9NxkV2B7S9mSo-G0JgRRY2OE-FtZuCSqdUHSep4H2Ilh1Ul3ZNeB7LvE_8ZUOhvYUzRO3hXgqhxe"
                        data-price="120">Pink - $120</option>
                    <option value="blue"
                        data-img="https://ekaya.in/cdn/shop/files/EKAYABANARASJ87AN1998854300989098722009242460copy.webp?v=1711957476&width=360"
                        data-price="130">Blue - $130</option>
                    <option value="green"
                        data-img="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTPYDrtNAFCFdWJjK3UlzOMUoHeWXZEhtCYPVGsHG7vcopG3lKZpHwwxZE2FXOqeuZRP-BlZ_LLjY02BI2ZzrML4SG7GGVwcaEjiwdR5ArZUtyirsdbuooh"
                        data-price="140">Green - $140</option>
                </select>
            </div>
        </div>


        <p id="price">Price: $110</p>

        <div class="quantity-selector">
            <h3>Choose Quantity:</h3>

            <input type="number" id="quantity" value="1" min="1" max="10">

        </div>

        <button id="btn">
            <span class=" fa fa-shopping-cart"></span>
            Add to Cart
        </button>


        <div id="rating-container">
            <div class="star-rating" id="starRating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <p id="selectedRating">Rating: 0 stars</p>
        </div>

        <div id="reviews-container"></div>
    </div>

    <script>

        let cart = [];

        function addToCart() {
            let productName = "Kanjeevaram silk saree";
            let price = 4999;
            let quantity = document.querySelector('input[type="number"]').value;

            let product = {
                name: productName,
                price: price,
                quantity: quantity
            };

            cart.push(product);

            displayCartItems();
        }
        function displayCartItems() {
            let cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';

            cart.forEach((item, index) => {
                cartItemsDiv.innerHTML += `
                <div class="cart-item">
                    <p>${item.name} x ${item.quantity} - ₹${item.price * item.quantity}</p>
                    <button onclick="removeFromCart(${index})"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            });

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Cart is empty.</p>';
            }
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCartItems();
        }
        document.getElementById('btn').addEventListener('click', addToCart);


        function clicking(smallImg) {
            let imageBox = document.getElementById("imagebox");
            imageBox.src = smallImg.src;
        }

        let myBtn = document.getElementById('btn')

        myBtn.addEventListener('click', () => {

            alert("Added to cart")
        })



        document.getElementById('colorSelect').addEventListener('change', function () {
            const productImage = document.getElementById('productImage');
            const selectedOption = this.options[this.selectedIndex];
            const newImage = selectedOption.getAttribute('data-img');
            const newPrice = selectedOption.getAttribute('data-price');

            productImage.style.opacity = '0';
            setTimeout(() => {
                productImage.src = newImage;
                productImage.style.opacity = '1';
                document.getElementById('price').innerText = `Price: $${newPrice}`;
            }, 500);
        });


        function increaseQuantity() {
            let quantity = document.getElementById('quantity');
            if (quantity.value < 10) quantity.value++;
        }

        function decreaseQuantity() {
            let quantity = document.getElementById('quantity');
            if (quantity.value > 1) quantity.value--;
        }

        const reviews = [
            { rating: 5, comment: "Great product!", date: "2024-09-01" },
            { rating: 4, comment: "Nice quality, would recommend.", date: "2024-08-20" },
            { rating: 3, comment: "Average quality", date: "2024-08-15" }
        ];

        function displayReviews() {
            const container = document.getElementById('reviews-container');
            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = `
                    <strong>Rating: ${'⭐'.repeat(review.rating)}</strong> 
                    - ${review.comment} <small>(${review.date})</small>
                `;
                container.appendChild(reviewElement);
            });
        }

        displayReviews();

        // Star Rating System
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = this.getAttribute('data-value');
                updateStarRating(selectedRating);
            });
        });

        function updateStarRating(rating) {
            stars.forEach(star => {
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
            document.getElementById('selectedRating').innerText = `Rating: ${rating} stars`;
        }
    </script>
</body>

</html>
